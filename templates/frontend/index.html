{% extends "basefiles/base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-12">
            <div class="container-fluid">
                <div class="banner-section mt-3">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-12 h-100 col-12">
                                {% include "components/banner_content.html" %}
                            </div>
                            <div class="col-lg-6 col-md-12 h-100 d-none d-md-block">
                                <img 
                                    src="{% static 'images/banner_image_girl_reading.jpg' %}" 
                                    class="img-fluid w-100 banner-image h-100 m-3 shadow image-rounded" 
                                    alt="Banner Image"
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="row mt-3 px-3 py-1 courses-section align-items-start">
        <div class="col-12 courses-section-header">
            <div class="row mt-3 mx-3">
                <div class="col-sm-8 col-6">
                    <h1 class="h3">
                        Our <span class="text-custom-secondary">Top Categories</span>
                    </h1>
                </div>
                <div class="col-sm-4 col-6 text-end p-0">
                    <a href="#" class="btn-custom-primary-variant">
                        <span>View all</span> <i class='bx bx-right-arrow-alt'></i>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12 mt-0 p-0">
            <div class="row courses-section-categories mt-3 mx-3">
                {% for category in categories %}
                    <div class="col-sm-10 col-md-4 col-lg-3">
                        {% include "components/category_card.html" %}
                    </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-12" style="height: 30vh !important;"></div>
    </div>
{% endblock %}
