{% extends "basefiles/base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-12">
            <div class="container-fluid">
                <div class="banner-section mt-3">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-12 h-100 col-12">
                                {% include "components/banner_content.html" %}
                            </div>
                            <div class="col-lg-6 col-md-12 h-100 d-none d-md-block">
                                <img 
                                    src="{% static 'images/banner_image_girl_reading.jpg' %}" 
                                    class="img-fluid w-100 banner-image h-100 m-3 shadow image-rounded" 
                                    alt="Banner Image"

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <div class="row mt-3 p-3 courses-section">
        <div class="col-sm-8 col-6">
            <h1 class="h3">
                Our <span class="text-custom-secondary">Top Categories</span>
            </h1>
        </div>
        <div class="col-sm-4 col-6 text-end">
            <a href="#" class="btn-custom-primary-variant">
                <span>View all</span> <i class='bx bx-right-arrow-alt'></i>
            </a>
        </div>
    </div>
{% endblock %}
