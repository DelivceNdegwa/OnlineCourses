{% extends 'basefiles/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<form method="post" class="bg-custom-primary" style="height: 100vh; overflow: hidden">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-6">
      <h2 class="text-center my-3">Register</h2> 
      {% include "components/form.html" %}
      <div class="text-end">
        <button class="btn-custom-secondary mt-4 w-100" type="submit">Register</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
