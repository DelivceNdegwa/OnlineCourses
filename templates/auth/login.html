{% extends 'basefiles/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}

<form method="post">
  {% csrf_token %}
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-6 col-lg-6">
      <h2 class="text-center my-3">Sign In</h2> 
      {% if authentication_error %}
        <div class="alert alert-danger my-2">{{ authentication_error }}</div>
      {% endif %}
      {% include "components/form.html" %}
      <div class="row justify-content-between align-items-center">
        <div class="col-6 text-start">
            <a href="{% url 'users:sign-up' %}" class="text-custom-secondary">Dont have account? Sign Up</a>
        </div>
        <div class="col-6 text-end">
            <button class="btn-custom-secondary mt-4 w-100" type="submit">Login</button>
          </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
